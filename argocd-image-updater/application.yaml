apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mdmokchhedulislam/rbac-helm-argocd.git'
    targetRevision: main
    path: argocd-image-updater
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
