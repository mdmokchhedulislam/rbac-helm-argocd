apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: project-frontend=mokchhedul/project-frontend
    argocd-image-updater.argoproj.io/project-frontend.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git-creds
  name: chat-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mdmokchhedulislam/rbac-helm-argocd.git'
    targetRevision: main
    path: argocd-image-updater
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
